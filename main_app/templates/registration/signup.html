{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<div class="card">
  <div class="card-content">
    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
  </div>
  <div class="card-action center-align">
    <input type="submit" class="btn" value="signup">
    </form>
  </div>
</div>

{% endblock %}
